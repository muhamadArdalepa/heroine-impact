        </div>
    </div>
    <script src="node_modules\jquery\dist\jquery.min.js"></script>
    <script>
        function gotoMain() {
            $('#landing').addClass('opacity-0');
            $('#landing').removeClass('opacity-100');
            setTimeout(() => {
                $('#landing').addClass('hidden');
                $('#main').removeClass('hidden')
                $('#main').addClass('opacity-100')
                setTimeout(() => {
                    $('#main').removeClass('opacity-0')
                }, 301)
            }, 301)
        }
